<html>
<body>

{% if switch %}

<table class="table table-hover">
    <tr>
        <td>
          <a href="{{ url_for('main.switch_edit', switch=switch.id)}}">
            <img src="{{ url_for('main.qr_img_from_text', string=qr_data, _external=True) }}" />
            </a>

        </td>
    </tr>
    <tr>
      <td style="text-align:center">
        <h2>switch-{{switch.id}} - {{switch.name}}</h2>
      </td>
</tr>


{% endif %}

</body>
</html>
